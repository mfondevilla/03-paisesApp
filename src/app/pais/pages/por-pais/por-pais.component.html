<h2>Por país</h2>

<hr/>

<div class="row">
    <div class="col">
        <form (ngSubmit)="buscar()" autocomplete="off">
            <input type="text"
                class = "form-control"
                [(ngModel)]="termino"
                name = "termino"
                placeholder="Buscar país..."/>
        </form>
    </div>
</div>

<hr/>
<div *ngIf="hayError"
    class="alert alert-danger">
    No hay ningún país para el término {{ termino }}
</div>

<div *ngIf="!hayError" class="row">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Bandera</th>
                    <th>Nombre</th>
                    <th>Población</th>
                    <th>#</th>
                </tr>
            </thead>
            <tbody>
                <tr  *ngFor="let pais of paises; let i = index">
                    <td>{{ i }}</td>
                    <td>
                        <img class="small-flag" src ="{{ pais.flags[0]}}">
                    </td>
                    <td>{{pais.name.common }}</td>
                    <td>{{ pais.population }}</td>
                    <td>
                        <a href="/pasi/cri">Ver</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
